version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: myfinance_backend_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: myfinance
      MYSQL_USER: myfinance_user
      MYSQL_PASSWORD: myfinance_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # NestJS Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myfinance_backend_app
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: myfinance_user
      DB_PASSWORD: myfinance_password
      DB_NAME: myfinance
      JWT_SECRET: your-super-secret-jwt-key-here
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - backend_network

volumes:
  mysql_data:
    driver: local

networks:
  backend_network:
    driver: bridge