name: myfinance
description: Personal finance management mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # HTTP client
  dio: ^5.3.2
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # UI components
  cupertino_icons: ^1.0.2
  flutter_charts: ^0.5.2
  fl_chart: ^1.1.1
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Date handling
  intl: ^0.20.2
  
  # Form validation
  email_validator: ^3.0.0
  
  # File handling
  path_provider: ^2.1.1
  
  # Loading indicators
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true